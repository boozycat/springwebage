<div th:replace="fragments/header :: header">...</div>
<body>
	<div style="padding: 0 30px">
		<div><a href="/insure"><img th:src="@{/images/home.jpeg}" width="75"
			height="60" /></a></div>
		<p th:text="${subTitle}" class=" label label-info"/>

		<p><form role="form" action="#" th:action="@{plans}" method="post">
			<div class="form-group">
				<label for="name">Plan Type:</label> 
				<select class="form-control" name="name" value="name">					 
					<option th:each="name : ${planNames}" th:value="${name}" th:text="${name}" />
				</select>
			</div>
			<div class="form-group">
				<label for="copay">Max Copay:</label> 
				<input type="text" name="copay" th:value="${copay}" size="5" class="form-control"/>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" />
		</form></p>
 
		<table class="table table-striped table-hover" >
		  <thead>
			<tr >
				<th>Id</th>
				<th>Name</th>
				<th>Zip</th>
				<th>DeductableIndividual</th>
				<th>DeductableFamily</th>
				<th>OutOfPocketIndividual</th>
				<th>OutOfPocketFamily</th>
				<th>Copay</th>
			</tr>
			</thead>
			<tr th:each=" plan : ${plans}">
				<td th:text="${plan.id}"></td>
				<td th:text="${plan.name}"></td>
				<td th:text="${plan.zip}"></td>
				<td th:text="${plan.deductableIndividual}"></td>
				<td th:text="${plan.deductableFamily}"></td>
				<td th:text="${plan.outOfPocketIndividual}"></td>
				<td th:text="${plan.outOfPocketFamily}"></td>
				<td th:text="${plan.copay}"></td>
			</tr>
		</table>
	</div>
</body>
